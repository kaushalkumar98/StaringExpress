<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        
            <form class="row p-4 g-2 border justify-content-around
            bg-light mt-4 align-items-center" id="my-form">
         
                <label for="amount">Expense Amount:</label>
                <input type="number" placeholder="in rupees" id="amount" value="200" required>
         
                <label for="activity">Expense Activity:</label>
                <input type="text" placeholder="e.g Movies,Pizza..." id="activity" value="movies" required>
         
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle border-dark" data-bs-toggle="dropdown" id="dropdown">Others</button>
                    <ul class="dropdown-menu p-2" aria-required="alert">
                        <!-- <li class="dropdown-item"><b>Movie</b></li>
                        <li class="dropdown-item"><b>Fuel</b></li>
                        <li class="dropdown-item"><b>Food</b></li>
                        <li class="dropdown-item"><b>Electricity</b></li>
                        <li class="dropdown-item"><b>others</b></li> -->
                        <li class="dropdown-item"><a role="menuitem" href="#">Movie</a></li>
                        <li class="dropdown-item"><a href="#">Fuel</a></li>
                        <li class="dropdown-item"><a href="#">Food</a></li>
                        <li class="dropdown-item"><a href="#">Electricity</a></li>
                    </ul>
                </div>
         
                <input type="submit"  class="btn btn-dark" id="add" value="Add Expense">
         
        </form>
       
        <div class="row">
            <ul id="expense-list">
            <li id ="mylist-item" class="bg-light " style="display: none;"><span> Details </span><button id="edit" class="edit btn btn-success m-2">Edit</button> <button id="delete" class="delete btn btn-danger small m-1">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
