<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" >
        <form class="row p-4 g-2 bg-light hello" id="my-form">
            <label for="candy-name">Item Name :</label>
            <input type="text" id="candy-name" placeholder="Melody,Eclairs...etc" value="Melody">
            <label for="candy-description">Item Description :</label>
            <input type="text" id="candy-description" placeholder="Chocolate, Milk Bar...etc" value="chocolate">
            <label for="candy-price">Price :</label>
            <input type="text" id="candy-price" placeholder="in rupees" value="2">
            <label for="candy-quantity">Quantity :</label>
            <input type="text" id="candy-quantity" placeholder="1, 2,..etc" value="50">
            <input type="submit" class="btn text-bg-dark " value="Add Item">
        </form>
        <ul id="stock-list">
            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
